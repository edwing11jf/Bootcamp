<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión | Clínica Water Melon</title>
    <link rel="stylesheet" href="css/loginstyle.css">
</head>
<body>

    <section class="login-section">
        <div class="login-wrapper">
            <div class="login-img">
                <img src="img/blue.png" alt="Logo Blue">
            </div>

            <div class="login-container">
                <h2>Inicia tu Sesión Ahora</h2>
                <form class="login-form" action="Index.html" method="GET">
                    <label for="email">Tu correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="krakatoaa@gmail.com" required>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="**********" required>

                    <button type="submit" class="btn btn-primary">Ingresar</button>

                    <p class="login-link">
                        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
                    </p>
                </form>
            </div>

        </div>
    </section>

</body>
</html>
