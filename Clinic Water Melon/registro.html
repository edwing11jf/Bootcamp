<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="Viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Registro | ClicMex</title>
        <link rel="stylesheet" href="css/loginstyle.css"/>
    </head>
    <body>

        <section class="login-section">
            <div class="login-container">
                <div class="login-img">
                <img src="img/chili.png" alt="Logo Blue">
                </div>
                <h2>¡Crea tu cuenta Gratis!</h2>

                <form class="login-form" action="login.html" method="get">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Todo menos Yepeto" required>

                    <label for="email">Ingresa Tu correo Electronico</label>
                    <input type="email" id="email" name="email" placeholder="Paguenme@hotmail.com" required>

                    <label for="password">Ingresa Tu contraseña</label>
                    <input type="password" id="password" name="password" placeholder="********" required>

                    <label for="confirmar">Confirmar contraseña</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="********" required>

                    <button type="submit" class="btn btn-primary">Registrarse</button>

                    <p class="login-link">
                        ¿YA TIENES UNA CUENTA?<BR>
                        <a href="login.html">INICIA SESION AHORA</a>
                    </p>
                </form>
            </div>
        </section>
    </body>
</html>
